{% extends 'base.html' %}
{% import 'macros.html' as macro %}


{% block styles %}

{{ super() }}

<link rel="stylesheet" href="{{url_for('static',filename='css/index.css')}}">


{% endblock %}


{% block content %}
    <div class="container">
        <div class="row">
        {% for item in sources %}
            <div class="card" style="width: 18rem; margin:10px;">
                <div class="card-body">
                    <h5 class="card-title">{{item.name}}</h5>
                    <p class="card-text">{{item.description}}</p>
                    <a href="/sources/{{item.id}}" class="btn btn-primary">read more from {{item.name}}</a>
                </div>
            </div>
            <br>
        {% endfor %}
        </div>
    </div>

{% endblock %}
